<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Claude API中转站</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon.ico') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Claude API中转站</h1>
                <h2>管理员登录</h2>
                <p class="text-muted">请输入管理员凭据以访问管理面板</p>
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="输入管理员用户名" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="输入管理员密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg login-btn">
                    登录管理面板
                </button>
            </form>
            
            <div class="login-footer">
                <p class="text-sm text-muted">
                    <a href="/">← 返回首页</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    <script>
        // Add some basic form validation and UX improvements
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            
            form.addEventListener('submit', function() {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> 登录中...';
                
                // Re-enable button after 5 seconds in case of timeout
                setTimeout(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                }, 5000);
            });
            
            // Focus management
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            usernameField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordField.focus();
                }
            });
        });
    </script>
</body>
</html>

<style>
.login-page {
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-md);
}

.login-container {
    width: 100%;
    max-width: 400px;
}

.login-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-2xl);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
}

.login-header {
    text-align: center;
    margin-bottom: var(--spacing-xl);
}

.login-header h1 {
    color: var(--text-primary);
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: var(--spacing-sm);
}

.login-header h2 {
    color: var(--text-secondary);
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: var(--spacing-sm);
}

.login-header p {
    font-size: 0.875rem;
}

.login-form .form-group {
    margin-bottom: var(--spacing-lg);
}

.login-form .form-input {
    font-size: 1rem;
    padding: var(--spacing-md);
    transition: all 0.2s ease;
}

.login-form .form-input:focus {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
}

.login-btn {
    width: 100%;
    padding: var(--spacing-md) var(--spacing-lg);
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.2s ease;
}

.login-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.25);
}

.login-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.login-footer {
    margin-top: var(--spacing-xl);
    text-align: center;
    padding-top: var(--spacing-lg);
    border-top: 1px solid var(--border);
}

.login-footer a {
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s ease;
}

.login-footer a:hover {
    color: var(--accent-primary);
}

/* Mobile optimizations */
@media (max-width: 480px) {
    .login-page {
        padding: var(--spacing-sm);
    }
    
    .login-card {
        padding: var(--spacing-xl);
    }
    
    .login-header h1 {
        font-size: 1.25rem;
    }
    
    .login-header h2 {
        font-size: 1.125rem;
    }
}

/* Loading animation for button */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: var(--spacing-xs);
}
</style>
